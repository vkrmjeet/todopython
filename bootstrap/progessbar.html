<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <style>
          body{background-color:#000;
          color:#fff; }
      </style>
    <title>Progress Bar</title>
  </head>
  <body>
  <div class="container">
      <h1>Bootstrap Progress Bar</h1>
      <p>The progress bar striped class will add stripe to the progress bar</p>
      <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40"
                 aria-valuemin="10" aria-valuemax="100" style="width:40%">
              40 % Compelete (sucess)
          </div>
      </div>
  </div>

  </body>
</html>
