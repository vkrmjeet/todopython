<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{background-color:#181D1F;
           .jumbotron { background-color:#99FF66 ;
                        margin-top:250px; }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <!-- wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="tulip.jpg" alt="tulips" width="460" height="345">
        </div>
        <div class="item">
          <img src="penguin.jpeg" alt="penguins" width="460" height="345">
        </div>
        <div class="item">
          <img src="koala.jpeg" alt="koala" width="460" height="325">
        </div>
        <div class="item">
          <img src="panda.jpg" alt="panda" width="460" height="325">
        </div>
      </div>
      <!-- left and right controls -->
      <a class="left carousel-control" href="#myCarouself" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-cheveron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-cheveron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </body>
</html>
